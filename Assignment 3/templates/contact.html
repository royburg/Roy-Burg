{% extends 'base.html' %}

{% block tohen %}

<!-- Section A: Contact Form -->
<section class="sectionA" >
  <form id="formContact" action="URL" method="post" onsubmit="alert('Thanks for that!');">
        <div>
        <h2>Contact Us</h2>
        </div>
        <p id="contactLine"> For more information, please leave details and we will get back to you soon </p>

          <div class="sectionA">
            <input
                    type="text"
                    placeholder="First Name"
                    name="First Name"
            />
            <input
                    type="text"
                    placeholder="Last Name"
                    name="Last Name"
            /><br><br>
            <input
                    type="email"
                    placeholder="Email Address"
                    name="email"
            />
            <input
                    type="text"
                    placeholder="Phone Number"
                    name="phone"
            /><br><br>
            <textarea
                    placeholder="Enter Message"
                    name="message"
                    rows= "6"
                    cols= "26"
            ></textarea>
          </div>
          <div id="submitPlace">
            <button id="submit" type="submit" >Submit</button>
          </div>

  </form>

</section>
